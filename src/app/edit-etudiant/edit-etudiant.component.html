<div class="container mt-4" *ngIf="form">
  <div class="container mt-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card>
        <mat-card-title>Modifier Étudiant</mat-card-title>
        <mat-card-content>
          <div class="row">
            <div class="col-md-6 mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Nom</mat-label>
                <input matInput formControlName="nom" />
              </mat-form-field>
            </div>
            <div class="col-md-6 mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Prénom</mat-label>
                <input matInput formControlName="prenom" />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" />
              </mat-form-field>
            </div>
            <div class="col-md-6 mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>INE</mat-label>
                <input matInput formControlName="ine" />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Date de naissance</mat-label>
                <input matInput type="date" formControlName="dateNaissance" />
              </mat-form-field>
            </div>
            <div class="col-md-6 mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Formation</mat-label>
                <input matInput formControlName="formation" />
              </mat-form-field>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Promotion</mat-label>
                <input matInput formControlName="promo" />
              </mat-form-field>
            </div>
            <div class="col-md-3 mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Année de début</mat-label>
                <input matInput type="number" formControlName="anneeDebut" />
              </mat-form-field>
            </div>
            <div class="col-md-3 mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Année de sortie</mat-label>
                <input matInput type="number" formControlName="anneeSortie" />
              </mat-form-field>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Diplômes</mat-label>
                <input matInput formControlName="diplomes" />
              </mat-form-field>
            </div>
            <div class="col-md-6 mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Autres Formations</mat-label>
                <input matInput formControlName="autresFormations" />
              </mat-form-field>
            </div>
          </div>
          
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Enregistrer</button>
          <button mat-button type="button" (click)="navigateToEtudiants()">Annuler</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
