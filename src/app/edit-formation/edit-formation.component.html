<div class="container mt-4" *ngIf="form">
<div class="container mt-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card>
        <mat-card-title>Ajouter Formation</mat-card-title>
        <mat-card-content>
          <div class="row">
            <div class="col-md-6 mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Titre</mat-label>
                <input matInput formControlName="titre"/>
              </mat-form-field>
            </div>
            <div class="col-md-6 mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Description</mat-label>
                <input matInput formControlName="description"/>
              </mat-form-field>
            </div>
          </div>
  
          <div class="row">
            <div class="col-md-6 mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Niveau</mat-label>
                <input matInput formControlName="niveau" />
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Enregistrer</button>
          <button mat-button type="button" (click)=" goToDetailFormation()">Annuler</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
 </div>
