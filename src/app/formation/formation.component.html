<div class="row">
  <div class="card ms-3" style="width: 18rem;" *ngFor="let formation of formations">
      <img src="IMG_UNCHK.jpg" class="card-img-top" alt="..." width="30%" height="30%">
      <div class="card-body">
        <h5 class="card-title">{{ formation.titre }}</h5>
        <p class="card-text">{{ formation.description }}</p>
        <p class="card-text">{{ formation.niveau }}</p>
      </div>
    </div>

</div>
